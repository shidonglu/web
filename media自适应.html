<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul{
		margin: 0px;
		padding: 0px;
	}
	ul li{
		float: left;
		width: 130px;
		border:5px solid blue;
	}
	body{
		min-width: 600px;
	}
	@media (max-width: 600px){
		/*ul li{
			width: 130px;
		}*/
		ul{
			zoom:0.5;
		}
		ul li:last-child{
			zoom:2;
		}

	}
	@media (min-width: 900px){
		ul li{
			width: 200px;
		}
	}
	@media (min-width: 1200px){
		ul li{
			width: 260px;
		}
	}
	</style>
</head>
<body>
	<ul>
		<li>A</li>
		<li>B</li>
		<li>C</li>
		<li>D</li>
	</ul>
</body>
</html>
